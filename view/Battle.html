<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/foundation.min.css">
    <link rel="stylesheet" href="../assets/css/battle.css">
    <!-- <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" /> -->
</head>

<style>
    .imagebattle {
        display: flex;
        flex-direction: column;
    }
</style>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns imagebattle">
                <h1 class="text-center">YOU</h1>
                <!-- Ganti Gambar Pet -->
                <img src="../assets/img/cat.svg" alt="">

                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                        :style="{width: playerHealth + '%'}">
                        {{ playerHealth }}
                    </div>
                </div>
            </div>
            <div class="small-6 columns imagebattle">
                <h1 class="text-center">MONSTER</h1>
                <!-- Ganti Gambar Monster -->
                <img src="../assets/img/dog.svg" alt="">

                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                        :style="{width: monsterHealth + '%'}">
                        {{ monsterHealth }}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!gameIsRunning">
            <div class="small-12 columns">
                <button id="start-game" @click="startGame">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-else>
            <div class="small-12 columns">
                <button id="attack" @click="attack">ATTACK</button>
                <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
                <button id="heal" @click="heal">HEAL</button>
                <button id="give-up" @click="giveUp">GIVE UP</button>
            </div>
        </section>
        <section class="row log" v-if="turns.length > 0">
            <div class="small-12 columns">
                <ul>
                    <li v-for="turn in turns" :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                        {{ turn.text }}
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="../assets/js/battle.js"></script>
</body>

</html>
