<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Register</title>
  <link rel="stylesheet" href="../assets/css/bundle.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
</head>

<style>
  html,
  body {
    font-family: "Roboto Condensed", sans-serif;
    width: 100%;
    height: 100%;
  }
</style>

<body>
  <div id="App">
    <div class="Registration container col-5">
      <h1 class="my-3 d-flex justify-content-center">Create Account</h1>
      <form action="">
        <div class="form-group">
          <label for="validationTooltip01">Full Name</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="form-group">
          <label for="validationTooltip01">Email</label>
          <input type="text" class="form-control" id="email" />
        </div>
        <div class="form-group">
          <label for="validationTooltip01">Username</label>
          <input type="text" class="form-control" id="username" />
        </div>
        <div class="form row">
          <div class="form-group col-md-6">
            <label for="validationTooltip01">Password</label>
            <input type="text" class="form-control" id="password1" />
          </div>
          <div class="form-group col-md-6">
            <label for="validationTooltip01">Confirm Password</label>
            <input type="text" class="form-control" id="password2" />
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Security Question</label>
          <select class="form-control" id="SecurityQuestion">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="validationTooltip01">Answer</label>
          <input type="text" class="form-control" id="Answer" />
        </div>
        <button class="btn btn-primary my-2 container-fluid" type="submit">Create</button>
      </form>
    </div>
  </div>
</body>

</html>
