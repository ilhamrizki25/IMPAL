<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="../assets/css/dashboard.css" />
  <link href=" https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
</head>

<body>
  <div id="App">
    <img class="Background-dash" src="../assets/img/BG-Dashboard.png" alt="">
    <div class="row content">

      <!-- Left Side -->
      <div class="left col-md-6">
        <div class="profile-box">
          <img src="../assets/img/Default-PP.png" alt="">
          <p>KappaKeppo</p>
        </div>
      </div>
      <!-- End Left Side -->

      <!-- Right Side -->
      <div class="right col-md-6">
        <div class="row first-right">
          <div class="row">
            <div class="box calendar">
              <img src="../assets/img/Calendar.svg" alt="">
            </div>
            <div class="box gold">
              <img src="../assets/img/gold.svg" alt="">
              <p>100000</p>
            </div>
            <div class="box ruby">
              <img src="../assets/img/ruby.svg" alt="">
              <p>100000</p>
            </div>
          </div>
          <div class="row">
            <div class="box email">
              <img src="../assets/img/email.svg" alt="">
            </div>
            <div class="box setting">
              <img src="../assets/img/setting.svg" alt="">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="box armory">
            <img src="../assets/img/armory.svg" alt="">
            <p>Armory</p>
          </div>
          <div class="box petshop">
            <img src="../assets/img/petshop.svg" alt="">
            <p>Pet Shop</p>
          </div>
        </div>
        <div class="row">
          <div class="box profile">
            <img src="../assets/img/profile.svg" alt="">
          </div>
          <div class="box pet">
            <img src="../assets/img/pet.svg" alt="">
          </div>
          <div class="box inventory">
            <img src="../assets/img/inventory.svg" alt="">
          </div>
        </div>
      </div>
      <!-- End Right Side -->

    </div>
  </div>
  <div class="bottom-bar"></div>
</body>

</html>
