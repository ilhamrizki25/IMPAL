<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="../assets/css/bundle.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <div id="App">
      <div id="Info" class="col-lg-7">
        <img src="../assets/img/Landing.png" alt="" />
        <h1>adventure</h1>
      </div>
      <div id="Login" class="col-lg-5">
        <form class="col-10" action="">
          <div class="form-group">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" />
          </div>
          <div class="form-group">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" />
            <a href="">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-primary my-2 container-fluid">
            Login
          </button>
          <a href="">Register New Account</a>
        </form>
      </div>
    </div>
  </body>
</html>
